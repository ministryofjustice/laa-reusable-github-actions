name: Resuable rubocop workflow

on:
  workflow_call:
    secrets:
      token:
        required: false

jobs:
  rubocop:
    name: scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #--v5.0.0
    - name: Set up ruby
      # this should inherit from your .ruby-version
      uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf #--v1.284.0
    - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 #--5.0.3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle install
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Run rubocop
      env:
        RAILS_ENV: test
      run: |
        bundle exec rubocop
