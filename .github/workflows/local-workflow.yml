#--Local workflow for this repo only. Not for remote consumption!

on:
  pull_request:
    types: [ opened, edited, reopened, synchronize ]

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #--v4.2.2
    - uses: ministryofjustice/github-actions/code-formatter@9c552c078797be58222f42f311cdf52c5fabd9ee #--v19.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  secret_detection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #--v4.2.2
        with:
          fetch-depth: 0

      - name: Secret Detection
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/secret-detection@main