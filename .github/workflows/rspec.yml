name: Resuable rspec workflow

on: workflow_call

jobs:
  rspec:
    name: scan
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:10.11
        ports: [ "5432:5432" ]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Install libffi6
      run: |
        wget http://mirrors.kernel.org/ubuntu/pool/main/libf/libffi/libffi6_3.2.1-8_amd64.deb
        sudo apt install ./libffi6_3.2.1-8_amd64.deb
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #--v4.2.2
    - name: Set up ruby
      # this should inherit from your .ruby-version
      uses: ruby/setup-ruby@cf7216d52fba1017929b4d7162fabe2b30af5b49 #--v1.262.0
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 #--4.2.3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle install
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Configure database
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
        SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
        ENCRYPTION_SERVICE_SALT: ${{ secrets.ENCRYPTION_SERVICE_SALT_FOR_RSPEC }}
      run: |
        bundle exec rake db:create db:schema:load
    - name: Run Tests
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        bundle exec rspec
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 #--4.6.2
      if: failure()
      with:
        name: coverage-report
        path: coverage
